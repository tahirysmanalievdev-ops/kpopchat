    <style>
        :root {
            --primary: #ff4b8b; /* Kpop Pink */
            --secondary: #8c52ff; /* Purple */
            --bg: #121212;
            --surface: #1e1e1e;
            --text: #ffffff;
            --text-dim: #b3b3b3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR (Idol List) --- */
        .sidebar {
            width: 320px;
            background-color: var(--surface);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .search-box {
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background: #2c2c2c;
            color: white;
            outline: none;
        }

        .idol-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .idol-card {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 5px;
        }

        .idol-card:hover { background-color: #2c2c2c; }
        .idol-card.active { background-color: var(--secondary); }

        .idol-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #444;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid transparent;
        }

        .idol-info h4 { font-size: 16px; margin-bottom: 4px; }
        .idol-info p { font-size: 12px; color: var(--text-dim); }
        .idol-card.active .idol-info p { color: #eee; }

        /* --- CHAT AREA --- */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at top right, #2a1a3f 0%, var(--bg) 40%);
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            background: rgba(30, 30, 30, 0.9);
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            background: #444;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message.ai {
            align-self: flex-start;
            background-color: #2c2c2c;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            align-self: flex-end;
            background-image: linear-gradient(135deg, var(--secondary), var(--primary));
            border-bottom-right-radius: 4px;
        }

        .typing-indicator {
            font-size: 12px;
            color: var(--text-dim);
            margin-left: 10px;
            display: none;
        }

        .input-area {
            padding: 20px;
            background-color: var(--surface);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 15px;
            border-radius: 25px;
            border: 1px solid #444;
            background: #121212;
            color: white;
            outline: none;
        }

        .input-area button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .input-area button:hover { transform: scale(1.05); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #121212; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
    </style>

        // --- STATE MANAGEMENT ---
        let currentIdol = null;
        const idolListEl = document.getElementById('idolList');
        const searchInput = document.getElementById('searchInput');
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const headerName = document.getElementById('headerName');
        const headerGroup = document.getElementById('headerGroup');
        const headerAvatar = document.getElementById('headerAvatar');
        const typingIndicator = document.getElementById('typingIndicator');

        // --- INIT LIST ---
        function renderList(filterText = '') {
            idolListEl.innerHTML = '';
            idols.forEach(idol => {
                if(idol.name.toLowerCase().includes(filterText.toLowerCase()) || 
                   idol.group.toLowerCase().includes(filterText.toLowerCase())) {
                    
                    const div = document.createElement('div');
                    div.className = `idol-card ${currentIdol && currentIdol.id === idol.id ? 'active' : ''}`;
                    // Use placeholder if no img provided
                    const imgSrc = idol.img || `https://ui-avatars.com/api/?name=${idol.name}&background=random`;
                    
                    div.innerHTML = `
                        <img src="${imgSrc}" class="idol-avatar" alt="${idol.name}">
                        <div class="idol-info">
                            <h4>${idol.name}</h4>
                            <p>${idol.group}</p>
                        </div>
                    `;
                    div.onclick = () => selectIdol(idol);
                    idolListEl.appendChild(div);
                }
            });
        }

        // --- SELECT IDOL ---
        function selectIdol(idol) {
            currentIdol = idol;
            renderList(searchInput.value);
            
            // Update Header
            headerName.innerText = idol.name;
            headerGroup.innerText = idol.group;
            headerAvatar.src = idol.img || `https://ui-avatars.com/api/?name=${idol.name}&background=random`;
            
            // Reset Chat
            chatContainer.innerHTML = '';
            addMessage(`Annyeong! It's ${idol.name}. Let's chat! ðŸ’–`, 'ai');
            
            // Enable Inputs
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
        }

        // --- MESSAGING LOGIC ---
        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerText = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            if (!currentIdol || !userInput.value.trim()) return;

            const text = userInput.value;
            userInput.value = '';
            addMessage(text, 'user');
            
            // Show Typing
            typingIndicator.style.display = 'block';

            try {
                const response = await fetch('http://127.0.0.1:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        idol_id: currentIdol.id,
                        message: text
                    })
                });

                const data = await response.json();
                
                typingIndicator.style.display = 'none';
                if (data.reply) {
                    addMessage(data.reply, 'ai');
                } else {
                    addMessage("Error: Could not get response.", 'ai');
                }

            } catch (error) {
                console.error(error);
                typingIndicator.style.display = 'none';
                addMessage("Network Error: Is the Python backend running?", 'ai');
            }
        }

        // --- EVENT LISTENERS ---
        searchInput.addEventListener('input', (e) => renderList(e.target.value));
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initial Render
        renderList();
